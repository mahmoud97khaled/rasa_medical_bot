version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - price_explore
  - benefits_explore
  - prior_authorization

entities:
  - member_id
  - benefits

slots:
  member_id:
    type: float
    mappings:
      - type: from_entity
        entity: member_id
  benefits:
    type: text
    mappings:
      - type: from_entity
        entity: benefits

session_config:
  session_expiration_time: 10
  carry_over_slots_to_new_session: true

actions:
  - action_session_start
  - action_prior_authorization
  - action_price_explore
  - action_benefits_explore
  - action_greet
  - action_goodbye
  - action_default_fallback

